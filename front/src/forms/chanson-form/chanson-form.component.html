<h2 mat-dialog-title>Ajouter une chanson</h2>

<form (ngSubmit)="onSubmit()" #chansonForm="ngForm">
  <mat-dialog-content>
    @if (errorMessage) {
      <p class="error-message">{{ errorMessage }}</p>
    }

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput [(ngModel)]="chanson.titre" name="titre" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom de l'artiste</mat-label>
      <input matInput [(ngModel)]="chanson.nomArtiste" name="nomArtiste" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nom de l'album</mat-label>
      <input matInput [(ngModel)]="chanson.nomAlbum" name="nomAlbum" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Durée (en secondes)</mat-label>
      <input matInput type="number" [(ngModel)]="chanson.dureeSecondes" name="dureeSecondes" required min="1">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre de lectures</mat-label>
      <input matInput type="number" [(ngModel)]="chanson.nbLecture" name="nbLecture" required min="0">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Paroles</mat-label>
      <textarea matInput [(ngModel)]="chanson.paroles" name="paroles" rows="4"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || !chansonForm.form.valid">
      {{ isSubmitting ? 'Création en cours...' : 'Ajouter' }}
    </button>
  </mat-dialog-actions>
</form>

<style>
.full-width {
  width: 100%;
  margin-bottom: 16px;
}

.error-message {
  color: #f44336;
  margin-bottom: 16px;
  font-weight: 500;
}
</style>
